<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone_1_2 :[Static Resume Builder & Publish Builder] By Jawad Shoukat</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name: </label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="Name">Last Name: </label>
            <input type="text" id="name" name="name" required><br><br>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required ><br><br>
      
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
          </fieldset>
      
      
           <!-- EDUACTION -->
          <fieldset>
              <legend>Education</legend>
              <label for="eduaction">Eduaction</label>
              <textarea id="eduaction" name="eduaction" rows="5" required> </textarea><br><br>
          </fieldset>
      
          <!-- EXPERIENCE  -->
          <fieldset>
              <legend>Experience</legend>
              <label for="experience">Experience</label>
              <textarea id="experience" name="experience" rows="5" required> </textarea><br><br>
          </fieldset>
      
          <!-- SKILLS  -->
          <fieldset>
              <legend>Skills</legend>
              <label for="skills">Skills</label>
              <textarea id="skills" name="skills" rows="5" required> </textarea><br><br>
          </fieldset>
      
           <button type="submit"> Generate Resume Blow</button>
            
    </form>
    
</body>
</html>
